<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="description" content="HTML" />
        <meta name="keywords" content="tecnologias, análise, sistemas, ciência, computação, script, css, html, javascript" />
        <link rel="stylesheet" type="text/css" href="estilos.css" />    
        <title>Projeto Web</title>
    </head>
    
    <body>
<!-- Conteúdo para Cabeçalho e Navegação -->    
        <header>
          <h1><center>Aplicações para Internet</center></h1>
          <hr>    
          <h2><center>Formulário para Contato</center></h2>
        </header>

<!-- Conteúdo Principal -->
        <main>
          <form name="cadastro" action="/submit" method="post">
            <table border="1" width="100%" cellspacing="5" cellpadding="5">
              <tr>
                <td>
                  <label for="f_nome">Nome:</label><br>
                  <input type="text" id="f_name" name="f_name" placeholder="Digite o nome completo"/>
                </td>
                <td>
                  <label for="f_ende">Endereço:</label><br>
                  <input type="text" id="f_ende" name="f_ende" placeholder="Digite o endereço completo"/>
                </td>
              </tr>
              <td>
                <label for="f_email">E-mail:</label><br>
                <input type="email" id="f_email" name="f_email" placeholder="Digite o seu E-mail"/>
              </td>
              <td>
                <label for="f_fone">Telefone:</label><br>
                <input type="tel" id="f_fone" name="f_fone"/>
              </td>
            </tr>
            <tr>
              <td>
                <label for="f_Curso"> Curso:</label> <br />
                <select> 
                  <option></option>
                  <option>SI</option>
                  <option>CC</option> 
                  <option>ADS</option>
                </select>
              </td>
              <td>
                <label for="f_Periodo">Periodo:</label> <br /> 
                <input type="radio" id="f_turno" name="f_turno" value="Matutino"/> Matutino <br />
                <input type="radio" id="f_turno" name="f_turno" value="Vespertino"/> Vespertino <br />
                <input type="radio" id="f_turno" name="f_turno" value="Noturno"/> Noturno <br />
              </td>
            </tr>
            <tr>
              <td>
                <label for="f_enviar_arquivo"> Enviar Arquivo:</label> <br />
              </td>
              <td>
                <label for="f_enviar_mensagem">Mensagem:</label> <br />
              </td>
            </tr>
            <tr>
              <td colspan="2">
                  Declaração
              </td>
            </tr>
            </table>
            &nbsp; <input type="submit" value="Enviar"/> &nbsp;
            <input type="Reset" value="Limpar"/>

          </form>

          <p>
            <center>| <a href="index.html">Retornar</a> |</center>
          </p>    

        </main>

<!-- Conteúdo para Rodapé -->
    <footer>
      <hr />

    </footer>
    </body>
